name: "pr-validation"

on:
  pull_request:

permissions:
      checks: write
      contents: read
      pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  title-checker:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        with:
          types: |
            breaking
            bug
            docs
            documentation
            enhancement
            feat
            feature
            fix
            security
          requireScope: false
          ignoreLabels: |
            skip-changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  label-checker:
    runs-on: ubuntu-latest
    steps:
      - uses: danielchabr/pr-labels-checker@v3.1
        with:
          hasSome: breaking,enhancement,feature,bug,fix,security,documentation
          githubToken: ${{ secrets.GITHUB_TOKEN }}
